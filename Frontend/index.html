<!DOCTYPE html>
<html>
<head>
    <title>Loan Tracker</title>
</head>
<body>
    <h1>Loan Calculator & Tracker</h1>
</body>
</html>

<link rel="stylesheet" href="css/style.css">

<form id="loanForm">
    <input placeholder="Loan Name" id="loanName" required>
    <input type="number" placeholder="Principal" id="principal" required>
    <input type="number" placeholder="Interest Rate (%)" id="rate" required>
    <input type="number" placeholder="Term (months)" id="term" required>
    <button type="submit">Add Loan</button>
</form>
